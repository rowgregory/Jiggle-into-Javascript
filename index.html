<!DOCTYPE html>
<html>
<head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <link rel ="stylesheet" href = "assets/css/style.css">
        <title>Jiggle Into JavaScript</title>
        


</head>
<body>

        <h1>Press the buttons to change the box!</h1>
                
                <div id = "box">
                        <div id="btns">
                                <button class="play"><i class = "fa fa-play-circle fa-2x"></i></button>
                                <button class="pause"><i class = "fa fa-pause-circle fa-2x"></i></button>
                                <button class="grow"><i class = "fas fa-expand fa-2x"></i></button>
                                <button class="shrink"><i class = "fas fa-compress fa-2x"></i></button>
                                <button class="fadeOut"><i class = "fas fa-sort-amount-down fa-2x"></i></button>
                                <button class="fadeIn"><i class = "fas fa-sort-amount-up fa-2x"></i></button>
                                <button class="rotate"><i class = "fas fa-redo-alt fa-2x"></i></button>
                                <button class="rotateL"><i class = "fas fa-undo-alt fa-2x"></i></button>
                                <button class="flip"><i class = "fas fa-random fa-2x"></i></button>
                                <button class="slide"><i class = "fas fa-arrow-right fa-2x"></i></button>
                                <button class="blue"><i class = "fas fa-square fa-2x"></i></button>
                                <button class="purple "><i class = "fas fa-square fa-2x"></i></button>
                                <button class="radius"><i class = "fas fa-circle fa-2x"></i></button>
                                <button class="stretch"><i class = "fas fa-signal fa-2x"></i></button>
                                <button onclick="myButton()"><i class = "fas fa-reply-all fa-2x"></i></button>
                                </div>
                        <div class  = "box1 orange"></div>
                </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
<script src = "assets/javascript/game.js"></script>
        
</body>
</html>
